<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>HTML for Test</title>
<link rel="stylesheet" href="//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css"></link>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
	$('#appCodeName').text(navigator.appCodeName);
	$('#appName').text(navigator.appName);
	$('#appVersion').text(navigator.appVersion);
	$('#language').text(navigator.language);
	$('#platform').text(navigator.platform);
	$('#product').text(navigator.product);
	$('#userAgent').text(navigator.userAgent);
	$('#documentMode').text(document.documentMode);
});
</script>
</head>
<body>
<div class="container" style="margin-top:20px;">
	<div class="row">
		<div class="col-md-12">
			<table class="table table-bordered table-striped">
				<tbody>
					<tr>
						<td>appCodeName</td>
						<td id="appCodeName"></td>
					</tr>
					<tr>
						<td>appName</td>
						<td id="appName"></td>
					</tr>
					<tr>
						<td>appVersion</td>
						<td id="appVersion"></td>
					</tr>
					<tr>
						<td>language</td>
						<td id="language"></td>
					</tr>
					<tr>
						<td>platform</td>
						<td id="platform"></td>
					</tr>
					<tr>
						<td>product</td>
						<td id="product"></td>
					</tr>
					<tr>
						<td>userAgent</td>
						<td id="userAgent"></td>
					</tr>
					<tr>
						<td>documentMode</td>
						<td id="documentMode"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
